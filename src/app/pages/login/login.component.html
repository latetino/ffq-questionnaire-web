<login-header></login-header> 

<div class="container_page">
    <mat-card class="card">
        <h1 matDialogTitle>User Login</h1>
        <mat-card-content class="card-body">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <input type="text" formControlName="username" placeholder="Username" class="form-control" [(ngModel)]="username"/>
                </div>
                <div class="form-group">
                    <input type="password" formControlName="password" placeholder="Password" class="form-control" [(ngModel)]="password"/>
                </div>
                <div class="form-group">
                    <input type="userType" formControlName="userType" placeholder="Type of User" class="form-control" [(ngModel)]="userType"/>
                </div>
                <button mat-raised-button class="login-button" >Login</button>
                <mat-checkbox>Keep me signed in</mat-checkbox>
            </form>
        </mat-card-content>
    </mat-card>
</div>
