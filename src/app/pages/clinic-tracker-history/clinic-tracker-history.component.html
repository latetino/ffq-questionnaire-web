<clinical-header></clinical-header>

<div class="tracker-container">

  <div class="trackeritem-container" *ngIf="resultInfo.length === 0">
    <label style="font-weight:bold"> Tracking History </label>
    <mat-card class="tracker-card">
      <h2 matDialogTitle>No responses have been submitted yet.</h2>
    </mat-card>
  </div>
  <div class="container mt-3" *ngIf="resultInfo.length != 0">
    <div style="margin-left: 250px; margin-bottom: 10px;">
      <label style="font-weight:bold"> Tracking History </label>
      <input style="width: 25%" placeholder="Search..." type="text" class="form-control" name="search" [(ngModel)]="search"/>
    </div>
      <div *ngFor="let result of resultInfo | trackerFilter: resultMap: search ; let i = index" class="trackeritem-container">
        <mat-card class="tracker-card">
        <div><label><strong>{{ result.parentName }} - {{result.ffqtracker.date}} - {{result.ffqtracker.age}} Months Old</strong></label></div>
        <div style="float: left">
          <tr *ngFor="let item of result.ffqtracker.responses">{{item.food}}</tr>
        </div>
        <div style="float: right">
            <tr *ngFor="let item of result.ffqtracker.responses" [ngClass]="{
            'top' : item.response == 'Above',
            'med' : item.response == 'Equal',
            'bot' : item.response == 'Below'
          }">{{item.response}}</tr>
        </div>
        </mat-card>
      </div>
  </div>

</div>
